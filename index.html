<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nazaare | Every Frame Tells a Story</title>
  <meta name="description" content="Explore stunning photography of nature, mountains, and landscapes captured through my lens." />
  <link rel="icon" href="favicon.ico" />
  <link rel="stylesheet" href="./styles/main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>
</head>
<body>

  <header class="site-header">
    <div class="logo-container">
      <img src="./assets/logo.png" alt="Nazaare" class="logo-img" />
      <p class="site-tagline">Every Frame Tells a Story</p>
    </div>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search photos..." />
    </div>
  </header>

  <main>
    <div class="gallery" id="gallery">
      <!-- JS will inject image thumbnails here -->
    </div>
    <div class="pagination" id="pagination">
      <!-- JS will create pagination buttons here -->
    </div>
  </main>

  <div class="lightbox" id="lightbox" style="display: none;">
    <span class="lightbox-close" id="lightbox-close">&times;</span>
    <img class="lightbox-img" id="lightbox-img" src="" alt="" />
    <div class="lightbox-caption" id="lightbox-caption"></div>
    <button class="lightbox-prev" id="lightbox-prev">&#10094;</button>
    <button class="lightbox-next" id="lightbox-next">&#10095;</button>
  </div>

  <footer class="site-footer">
<nav class="footer-links">
    <a href="https://github.com/shubhamranswal/Nazaare" target="_blank">GitHub</a>
    <a href="https://in.linkedin.com/in/shubhamranswal" target="_blank">LinkedIn</a>
</nav>

  <div class="footer-bottom">
    <p class="footer-attribution">
      Built with <span class="heart">❤️</span> by
      <a href="https://shubham-ranswal.web.app/" target="_blank">Shubham Singh Ranswal</a>
    </p>

    <div class="footer-license">
      <p>
        © <span id="footer-year"></span> Nazaare. All images and content are licensed under
        <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/" target="_blank">CC BY-NC-ND 4.0</a>.
      </p>
    </div>
  </div>
</footer>


  <script src="./scripts/main.js"></script>
</body>
</html>
