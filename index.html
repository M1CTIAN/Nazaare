      property="og:image"

    />
    <meta property="og:type" content="website" />

      name="twitter:description"
      content="Free personal photography site ‚Äî nature, landscapes, and more."

    <!-- Favicon -->
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />

  <body>
    <header class="site-header">

        <img src="./assets/logo.png" alt="Nazaare" class="logo-img" />
        <p class="site-tagline">Every Frame Tells a Story</p>
      </div>

      <div class="theme-toggle">
        <button id="theme-toggle-btn" title="Toggle dark/light mode">üåì</button>
      </div>

      <div class="search-theme-container">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search photos..." />
        </div>
      </div>
    </header>

    <main>
      <div class="gallery" id="gallery">
        <!-- JS will inject image thumbnails here -->
      </div>
      <div class="pagination" id="pagination">
        <!-- JS will create pagination buttons here -->
      </div>

    <div class="lightbox" id="lightbox" style="display: none">
      <span class="lightbox-close" id="lightbox-close">&times;</span>
      <img class="lightbox-img" id="lightbox-img" src="" alt="" />
      <div class="lightbox-caption" id="lightbox-caption"></div>
      <button class="lightbox-prev" id="lightbox-prev">&#10094;</button>
      <button class="lightbox-next" id="lightbox-next">&#10095;</button>
    </div>

    <footer class="site-footer">
      <nav class="footer-links">
        <a href="https://github.com/shubhamranswal/Nazaare" target="_blank"

        >
        <a href="https://in.linkedin.com/in/shubhamranswal" target="_blank"

        >

          <a href="https://shubham-ranswal.web.app/" target="_blank"
            >Shubham Singh Ranswal</a
          >

          <p>
            ¬© <span id="footer-year"></span> Nazaare. All images and content are

            <a
